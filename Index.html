<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <input type="text" id="search" placeholder="Search..">
    <script src="node_modules/jquery/dist/jquery.min.js">  </script>
    <div class="weather">
        <button type="button" id="SearchButton">Search</button>
         <h6 class="text"></h6>
        <p class="cityName"></p>
        <img class="icon">
        <p class="style"></p>
        <p class="temp"></p>
        <p class="city"></p>
    </div> 
    <footer class="footer">
        <div id="day-one" class="Days">
            <p class="Date" id="Date-day-0">Date</p>
            <img class="Icon" id="Icon-day-0">
            <p class="Temp" id="Temp-day-0">Temp</p>
        </div>
        <div id="day-two" class="Days">
            <p class="Date" id="Date-day-1">Date</p>
            <img class="Icon" id="Icon-day-1">
            <p class="Temp" id="Temp-day-1">Temp</p>
        </div>
        <div id="day-three" class="Days">
            <p class="Date" id="Date-day-2">Date</p>
            <img class="Icon" id="Icon-day-2">
            <p class="Temp" id="Temp-day-2">Temp</p>
        </div>
        <div id="day-four" class="Days">
            <p class="Date" id="Date-day-3">Date</p>
            <img class="Icon" id="Icon-day-3">
            <p class="Temp" id="Temp-day-3">Temp</p>
        </div>
        <div id="day-five" class="Days">
            <p class="Date" id="Date-day-4">Date</p>
            <img class="Icon" id="Icon-day-4">
            <p class="Temp" id="Temp-day-4">Temp</p>
        </div>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
